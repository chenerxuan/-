<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 实例化Promise对象
    const p = new Promise(function(resolve, reject){
      // 封装异步操作
      setTimeout(()=>{
        // let data = '数据库中用户数据';
        // // resolve 成功
        // resolve(data);

        let err = '数据读取失败';
        reject(err);
      }, 1000);
    });

    // 成功则 调用Promise对象的then方法
    p.then(function(value){
      console.log(value);
    }, function(reason){
      console.error(reason);
    })
  </script>
</body>
</html>
