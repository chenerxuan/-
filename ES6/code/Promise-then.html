<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise.prototype.then</title>
</head>
<body>
  
  <script>
    const p = new Promise((resolve, reject)=>{
      setTimeout(()=>{
        // resolve('用户数据');
        reject('出错了')
      }, 1000);
    });

    const result = p.then(function(value){
      console.log(value);
    }, function(reason){
      console.warn(reason);
    });

    console.log(result);
  </script>
</body>
</html>
