<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.css">
</head>

<body>
    <!-- 希望Vue能控制下面的div，将数据填充进去 -->
    <div id="app">
        <!-- 卡片区域 -->
        <div class="card">
            <div class="card-header">
                添加品牌
            </div>
            <div class="card-body">
                <!-- 添加品牌的表单区域 -->
                <!-- form表单元素有submit事件 -->
                <form @submit.prevent="add">
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">品牌名称</div>
                                </div>
                                <input type="text" class="form-control" placeholder="请输入品牌名称" v-model.trim="brand">
                            </div>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary mb-2">添加</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- 表格区域 -->
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">品牌名称</th>
                    <th scope="col">状态</th>
                    <th scope="col">创建时间</th>
                    <th scope="col">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in list" :key="item.id">
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" :id="'cb' + item.id"
                                v-model="item.status">
                            <label :for="'cb' + item.id" class="custom-control-label" v-if="item.status">已启用</label>
                            <label :for="'cb' + item.id" class="custom-control-label" v-else>已禁用</label>
                        </div>
                    </td>
                    <td>{{ item.time }}</td>
                    <td>
                        <a href="javascript:;" @click="remove(item.id)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- 1. 导入vue的库文件 在window全局有了Vue构造函数 -->
    <script src="./lib/vue.js"></script>
    <!-- 2. 创建Vue的实例对象 -->
    <script>
        // 创建Vue实例对象
        const vm = new Vue({
            // el属性为固定写法，表示当前vm实例要控制页面上的哪个区域，接收的值是一个选择器
            el: '#app',
            // data对象就是要渲染到页面上的数据
            data: {
                // 用户输入的品牌名称
                brand: '',
                // 下一个可用的ID
                nextId: 4,
                //品牌的列表数据
                list: [
                    { id: 1, name: '宝马', status: true, time: new Date(), },
                    { id: 2, name: '奔驰', status: false, time: new Date(), },
                    { id: 3, name: '奥迪', status: true, time: new Date(), },
                ]
            },
            methods: {
                // 点击链接删除对应的品牌信息
                remove(id) {
                    this.list = this.list.filter(item => item.id !== id)
                },
                // 阻止表单的默认提交行为后 触发add方法
                add() {
                    // 若brand的值为空字符串，则return出去
                    if (this.brand === '') return alert('必须填写品牌名称！')
                    // 没有return出去,应执行添加的逻辑
                    // 1. 把要添加的品牌对象,整理出来
                    const obj = {
                        id: this.nextId,
                        name: this.brand,
                        status: true,
                        time: new Date(),
                    }
                    // 2. 往this.list数组中push步骤1中得到的对象
                    this.list.push(obj)
                    // 3. 清空this.brand 让nextId 自增 +1
                    this.brand = ''
                    this.nextId ++
                }
            }
        })
    </script>
</body>

</html>
