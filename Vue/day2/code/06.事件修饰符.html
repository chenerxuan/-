<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 希望Vue能控制下面的div，将数据填充进去 -->
    <div id="app">
        <a href="http://www.baidu.com" @click.prevent="show" target="_blank">跳转到百度首页</a>
        <hr>

        <div style="height: 150px; background-color: orange; padding-left: 100px; line-height: 150px;" @click="divHandler">
            <button @click.stop="btnHandler">按钮</button>
        </div>
    </div>

    <!-- 1. 导入vue的库文件 在window全局有了Vue构造函数 -->
    <script src="./lib/vue.js"></script>
    <!-- 2. 创建Vue的实例对象 -->
    <script>
        // 创建Vue实例对象
        const vm = new Vue({
            // el属性为固定写法，表示当前vm实例要控制页面上的哪个区域，接收的值是一个选择器
            el: '#app',
            // data对象就是要渲染到页面上的数据
            data: {},
            methods: {
                show(e) {
                    //原生阻止默认行为preventDefault()
                    // e.preventDefault();
                    console.log('a链接被点击了');
                },
                btnHandler (e) {
                    // e.stopPropagation();
                    console.log('btnHandler');
                },
                divHandler () {                    
                    console.log('divHandler');
                }
            }
        })
    </script>
</body>

</html>
